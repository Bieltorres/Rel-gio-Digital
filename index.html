<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/Css/style.css" />
    <script src="./asset/Js/index.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Relógio Virtual</title>
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <h1 id="title">Relógio Digital</h1>

        <div class="content">
          <div class="relogio">
            <div class="time">
              <span id="horas"> 00 </span>
              <span class="tempo">Horas</span>
            </div>

            <div class="time">
              <span id="minutos"> 00 </span>
              <span class="tempo">Minutos</span>
            </div>

            <div class="time">
              <span id="segundos"> 00 </span>
              <span class="tempo">Segundos</span>
            </div>
          </div>

          <div class="data">
            <div class="time">
              <span id="day"> 00 </span>
              <span class="tempo">Dia</span>
            </div>

            <div class="time">
              <span id="Month"> 00 </span>
              <span class="tempo">Mês</span>
            </div>

            <div class="time">
              <span id="year"> 0000 </span>
              <span class="tempo">Ano</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
